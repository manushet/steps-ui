<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Основы Vue</title>
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>
    <div class="container" id="app">
        <div class="card">
            <h1>План по изучению Vue.js</h1>
            <div class="steps">
                <div class="steps-content">
                    {{ activeStepDescription }}
                </div>
                <ul class="steps-list">
                    <li 
                        class="steps-item" 
                        :class="{'active': isStepActive(step.id), 'done': isStepDone(step.id)}" 
                        v-for='step in steps'
                        @click='setActive(step.id)'>
                        <span>{{ step.id + 1 }}</span> 
                        {{ step.title }}
                    </li>
                </ul>
                <div>
                    <button 
                        class="btn" 
                        :disabled='activeIndex === 0'
                        v-if='!resetClicked'
                        @click='prev'>
                        Назад
                    </button>
                    <button 
                        class="btn primary" 
                        v-text="(activeIndex < steps.length - 1) ? 'Вперед' : 'Завершить обучение'"
                        v-if='!resetClicked'
                        @click='nextOrFinish'>
                    </button>
                    <button 
                        class="btn" 
                        v-if='resetClicked'
                        @click='reset'>
                        Начать заново
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
    </body>
</html>
